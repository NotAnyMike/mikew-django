<!DOCTYPE html><html lang="en"><head><title>Mike.W</title><meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no"><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="./css/normalize.css"><link rel="stylesheet" type="text/css" href="./css/font.css"><link rel="stylesheet" type="text/css" href="./css/app.css"></head><body><nav class="nav"><ul><li class="mike"><a href="#Mike">Mike</a></li><li class="blog"><a href="#Blog">Blog</a></li><li class="stories"><a href="#Projects">Projects</a></li></ul></nav><header class="header"><div class="headerContainer"></div></header><div class="wrapper"><section class="aboutMe"><div class="myInfo"><figure class="photoContainer"><img src="img/mike.png"></figure><article class="myInfoMainContainer"><label>Mike Woodcock</label><label class="mail"><span class="sendEmail"></span> <a href="mailto:mikewoodcockc@gmail.com" target="_blank">mikewoodcockc@gmail.com</a></label><label class="years">22 years old, colombian guy</label><div class="socialButtons"><a class="facebook"></a> <a class="twitter"></a> <a class="medium"></a> <a class="github"></a> <span class="whatsapp"></span></div><a target="_blank" class="socialButtonsContainer">hos</a></article></div></section></div><footer class="footer">&#xA9; 2016 Mike Woodcock</footer><script type="text/x-handlebars-template" id="myInfoTemplate"><section class="aboutMe">
                <div class="myInfo">
                    <figure class="photoContainer"><img src="{{img}}"></figure>
                    <article class="myInfoMainContainer">
                        <label>Mike Woodcock</label>
                        <label class="mail">
                            <span class="sendEmail"></span>
                            <a href="mailto:{{email}}" target="_blank">{{email}}</a>
                        </label>
                        <label class="years">
                            22 years old, colombian guy
                        </label>
                        <div class="socialButtons">
                            <a href="https://www.facebook.com/{{facebook_username}}"class="facebook" target="_blank"></a>
                            <a href="https://twitter.com/{{twitter_username}}"class="twitter" target="_blank"></a>
                            <a href="https://medium.com/@{{medium_username}}"class="medium" target="_blank"></a>
                            <a href="https://github.com/{{github_username}}"class="github" target="_blank"></a>
                            <span href="{{mobile}}" class="whatsapp"></span>
                        </div>  
                        <a target="_blank" class="socialButtonsContainer">{{mobile}}</a>  
                    </article>
                </div>
            </section></script><script type="text/x-handlebars-template" id="interestsTemplate"><section class="section">        
                <div class="title">
                    <span class="container">interests</span>
                </div>
                <div class="bodyContainer">
                    <div class="elementsContainer">
                        <span class="body">{{body}}</span>
                    </div>
                </div>
            </section></script><script type="text/x-handlebars-template" id="mantraTemplate"><section class="section">        
                <div class="title">
                    <span class="container">mantra</span>
                </div>
                <div class="bodyContainer">
                    <div class="elementsContainer">
                        <span class="body quote">{{phrase}}</span>
                        <span class="author">{{author}}</span>
                    </div>
                </div>
            </section></script><script type="text/x-handlebars-template" id="techsTemplate"><section class="technologiesContainer section">
                <div class="title"><span class="container">I like</span></div>
                <div class="technologiesSubContainer">              
                </div>
            </section></script><script type="text/x-handlebars-template" id="techTemplate"><div class="item">
                <figure>
                    <img src="{{img}}" alt="">
                </figure>
                <div class="content">
                    <div class="mask"></div>
                    <p>{{name}}</p>
                </div>
            </div></script><script type="text/x-handlebars-template" id="breadcrumbsTemplate"><section class="breadcrumbs">{{title}}</section></script><script type="text/x-handlebars-template" id="blogsTemplate"><section class="entriesContainer"></section></script><script type="text/x-handlebars-template" id="blogSummaryTemplate"><article class="article" id="blogSummary_{{name_fixed}}">
                <div class="mainContainer clearfix">
                    <div class="headerContainer">
                        <span class="title">{{title}}</span>
                        <span class="date">{{date}}</span>
                    </div>
                    <span class="body">
                        {{abstract}}
                    </span>
                </div>
                <div class="techsUsed">
                    <span class="used">Tech used:</span>
                    <div class="mainContainer"  id="mainContainer_{{cid}}">
                        <div class="arrow left"></div>
                        <div class="arrow right"></div>
                    </div>
                </div>
            </article></script><script type="text/x-handlebars-template" id="techsUsedTemplate"><div class="techContainer"></div></script><script type="text/x-handlebars-template" id="blogTemplate"><section class="blogEntry">
                <span class="title">{{title}}</span>
                <span class="date">{{date}}</span>
                <p class="body">
                    {{{body}}}
                </p>
            </section></script><script type="text/x-handlebars-template" id="commentsContainerTemplate"><section class="commentsContainer">
                <!-- span class="commentsTitle">Comments</span -->
                <div id="disqus_thread"></div>
                <noscript>Please enable JavaScript to view the <a href="https://disqus.com/?ref_noscript" rel="nofollow">comments powered by Disqus.</a></noscript>
            </section></script><script type="text/x-handlebars-template" id="techUsedTemplate"><figure><img src="{{img}}" alt=""></figure></script><script type="text/x-handlebars-template" id="projectsTemplate"><section class="projectsContainer"></section></script><script type="text/x-handlebars-template" id="projectTemplate"><article class="project">
                <figure class="figure">
                    <img src="{{cover}}" alt="">
                </figure>
                <div class="techsUsed">
                    <div class="mainContainer">
                        <div class="arrow left"></div>
                        <div class="arrow right"></div>
                    </div>
                </div>
                <span class="title">{{ title }}</span>
                <span class="date">{{ date }}</span>
                <div class="body">{{{ body }}}</div>
            </article></script><script type="text/x-handlebars-template" id="projectSummaryTemplate"><article class="project" id="projectSummary_{{name_fixed}}">
                <div class="headerContainer clearfix">
                    <figure class="figure">
                        <img src="{{img}}" alt="">
                    </figure>
                    <span class="title">{{ title }}</span>
                    <p class="body">{{ abstract }}</p>
                </div>
                <p class="body">{{ abstract }}</p>
                <span class="date">{{ date }}</span>
            </article></script><script type="text/javascript" src="js/retina.min.js"></script><script src="js/app.js"></script><!--script type="text/javascript" src="jquery-2.1.4.min.js"></script>

				m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
			})(window,document,'script','https://www.google-analytics.com/analytics.js','ga');
			ga('create', 'UA-77835108-1', 'auto');
			ga('send', 'pageview');</script></body></html>
